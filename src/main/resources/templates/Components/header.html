<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La mejor tienda online base a la moda respuestas rápidas y atención especial" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title th:text="${model1}"></title>
    
</head>
<body>
   <!-- TW Elements is free under AGPL, with commercial license required for specific uses. See more details: https://tw-elements.com/license/ and contact us for queries at tailwind@mdbootstrap.com --> 
<header th:frangment="header">
  <nav class="relative flex w-full items-center justify-between bg-white py-2 text-neutral-600 shadow-lg hover:text-neutral-700 focus:text-neutral-700 dark:bg-neutral-600 dark:text-neutral-200 md:flex-wrap md:justify-start"
        data-te-navbar-ref>
        <div class="flex w-full flex-wrap items-center justify-between px-3">
            <div class="flex items-center">
                <!-- Hamburger menu button -->
                <button id="menuButton"
                    class="border-0 bg-transparent px-2 text-xl leading-none transition-shadow duration-150 ease-in-out hover:text-neutral-700 focus:text-neutral-700 dark:hover:text-white dark:focus:text-white lg:hidden" type="button"
                    data-te-collapse-init data-te-target="#navbarSupportedContentY" aria-controls="navbarSupportedContentY"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <!-- Hamburger menu icon -->
                    <span class="[&>svg]:w-5">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-7 w-7">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </span>
                </button>
            </div>

            <!-- Navigation links -->
            <div class="lg:flex hidden" id="navbarSupportedContentY" data-te-collapse-item>
                <ul class="mr-auto flex flex-col lg:flex-row" data-te-navbar-nav-ref>
                    <li class="mb-4 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
                        <a class="text-1xl text-black block transition duration-150 ease-in-out hover:translate-x-5 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:hover:text-white dark:focus:text-white lg:p-2 [&.active]:text-black/90 hover:transition-all transform ease-in-out duration-300 hover:translate-x-5"
                            href="/" data-te-nav-link-ref data-te-ripple-init data-te-ripple-color="black">Home</a>
                    </li>
                    <li class="mb-4 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
                        <a class="text-black  text-1xl block transition duration-150 ease-in-out hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:hover:text-white dark:focus:text-white lg:p-2 [&.active]:text-black/90 hover:transition-all transform ease-in-out duration-300 hover:translate-x-5 "
                            href="/games" data-te-nav-link-ref data-te-ripple-init data-te-ripple-color="light">games</a>
                    </li>
                   
                    <li class="mb-2 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
                        <a class="text-black text-1xl block transition duration-150 ease-in-out hover:translate-x-5 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:hover:text-white dark:focus:text-white lg:p-2 [&.active]:text-black/90 hover:transition-all transform ease-in-out duration-300 hover:translate-x-5"
                            href="/about" data-te-nav-link-ref data-te-ripple-init data-te-ripple-color="light">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <!-- Hero section with heading, subheading and button -->
 <div style="background-image: url('https://raw.githubusercontent.com/Juan-Pablo-Castillo-Velasquez/Proyecto_storeOnline/d106f8d0d791bd1dbd1fd62fd5d90a7bbf498d36/src/main/resources/templates/img/portada1.png'); background-size: cover; background-position: center;" class="px-6 py-20 text-center text-neutral-800 dark:bg-neutral-700 dark:text-neutral-200">
    <!-- Contenido existente -->
    <h1 class="mb-6 text-5xl font-bold text-white">add new games  in your pc</h1>
    <h3 class="text-pink-700 mb-8 text-3xl font-bold">everthing you mind you can play it</h3>
    <a class="bg-black inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]"
      data-te-ripple-init
      href="#!"
      role="button"
      >Get started</a>
</div>

</header>
